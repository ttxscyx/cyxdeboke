<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台登录系统</title>
    <link rel="stylesheet" href="admin/css/login.css">
</head>
<body class="login-bg">
<div class="pokemon">
    <div class="login">
        <div class="message">后台登录系统</div>
        <div id="darkbannerwrap"></div>
        <form action="admin" method="post" class="layui-form" >
            <input name="username" placeholder="用户名" value="root" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" value="123456" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>
    <video class="video-bg" autoplay muted loop>
        <source src="admin/img/Pokemon.mp4"
                type="video/mp4">
    </video>

</div>
</body>
</html>
